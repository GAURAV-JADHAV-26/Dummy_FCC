<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Free Code Camp</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
        }

        .landing {
            margin: 0;
        }

        .nav-bar {
            padding: 0;
            align-items: center;
            background-color: black;
            height: 28px;
            position: sticky;
            top: 0px;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            height: 50px;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .search-bar input {
            background: none;
            border: none;
            color: white;
            outline: none;
            padding: 5px;
            width: 200px;
        }

        .search-bar input::placeholder {
            color: #ccc;
        }

        .search-bar button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .sign-in {
            background: orange;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .sign-in:hover {
            background: darkorange;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-10deg, #07285e 35%, rgba(237, 202, 216, 0) 75%, #7f1e34), radial-gradient(circle, #700030 0, #003f88 100%);
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .login-form h2 {
            color: white;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background: orange;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .login-form button:hover {
            background: darkorange;
        }

        .login-form p {
            color: white;
            margin-top: 15px;
        }

        .login-form a {
            color: orange;
            text-decoration: none;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        .logo > a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header class="nav-bar">
        <div class="logo"><a href="/index.html">freeCodeCamp</a></div>
    </header>

    <div class="login-container">
        <div class="login-form">
            <h2>Login to freeCodeCamp</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <p><a href="#">Forgot password?</a></p>
        </div>
    </div>
</body>

</html>
