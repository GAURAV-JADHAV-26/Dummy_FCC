<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Code Camp</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        *{
            margin: 0;
        }


        .landing{
            margin: 0;
        }
        .nav-bar {
            padding: 0;
            align-items: center;
            background-color: black;    
            height: 28px;
            position: sticky;
            top: 0px;

        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            height: 50px;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .search-bar input {
            background: none;
            border: none;
            color: white;
            outline: none;
            padding: 5px;
            width: 200px;
        }

        .search-bar input::placeholder {
            color: #ccc;
        }

        .search-bar button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: highlight;
        }

        .sign-in {
            background: orange;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .sign-in:hover {
            background: darkorange;
        }

        .div1{
            background:linear-gradient(-10deg,#07285e 35%,rgba(237,202,216,0) 75%,#7f1e34),radial-gradient(circle,#700030 0,#003f88 100%);
            height: 1117px;
        }


        .div2{
            height: 700px;
            background-color: aqua;
        }

        .div3{
            height: 1400px;
            background-color: red;

        }


        .div4{
            height: 3300px;
            background-color: green;
        }

        .div5{
            height: 1700px;
            background-color: yellow;
        }

        .footer{
            height:900px;
            background-color: aqua;
        }

        .logo > a {
            color: white;
            text-decoration: none;
        }
    </style>

</head>

<body>
    <header class="nav-bar">
        <div class="logo"><a href="/index.html">freeCodeCamp</a></div>
        <div class="search-bar">
            <input type="text" placeholder="Search 11,500+ tutorials">
            <button>üîç</button>
        </div>
        <nav class="nav-links">
            <a href="#">Menu</a>
            <a href="/login.html" class="sign-in">Sign in</a>
        </nav>
    </header>
    <div class="landing">
        <div class="div1">
            <div class="hero-content">
                <ul class="benefits-list">
                    <li>Learn to code ‚Äî for free.</li>
                    <li>Build projects.</li>
                    <li>Earn certifications.</li>
                </ul>

                <p>More than 100,000 freeCodeCamp.org graduates have gotten jobs at tech companies.</p>

                <a href="#" class="cta-button">Get started (it's free)</a>
            </div>

        </div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
